<h1>
 내가 퇴사하고 싶은 이유
</h1>
<p>
일이 힘들고 교대근무가 힘든 것도 있겠지만, 결정적인 건 <strong>일이 안 맞아서다</strong>.<br>
설비를 봐야 하지만 설비에 대해 잘 이해하지 못 하고, 이러한 반복노동을 2~30년 동안 할 자신이 도저히 없기 때문이다.<br>
그리고 개발을 하고  싶은 것이 두 번째 이유이다. 개발에 대해 생각하기 보다는 혼자 무언가를 해낸다는 그 사실이 흥미로웠다.
</p>
